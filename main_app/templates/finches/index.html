{% extends 'base.html' %}
{% block content %}
   <h1>Finch List</h1>
<!-- Exactly like in Liquid in Express, This is to loop over the cats in the array addressed in the views.py file in main app -->
<!-- We set up the logic tags -->
{% for finch in finches %}

<div class="card">

    <div class="card-content">
        <!-- The double curly braces are called the data tags and logic tags. They are used to
        pass the values of the finches like name and age -->
       <span class="card-title">{{ finch.name}}</span>
       <p>Breed : {{ finch.breed}}</p>
       <p>Description : {{ finch.description}}</p>
       {% if finch.age > 0 %}

       <p>Age : {{ finch.age }}</p>

       {% else %}
       <p>Age: Chick</p>
       {% endif %}

    </div>

</div>

{% endfor %}
{% endblock %}
